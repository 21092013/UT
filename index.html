<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UT Bakery</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:system-ui, Arial, sans-serif;
    background:#0f172a;
    color:#f8fafc;
}
header{
    background:#020617;
    padding:20px;
    text-align:center;
    border-bottom:3px solid #38bdf8;
}
header h1{
    font-size:1.8rem;
}
header p{
    color:#94a3b8;
    font-size:0.95rem;
}
.container{
    max-width:960px;
    margin:auto;
    padding:20px 14px 60px;
}
.products{
    display:grid;
    grid-template-columns:1fr;
    gap:16px;
}
@media(min-width:600px){
    .products{grid-template-columns:1fr 1fr;}
}
.card{
    background:#111827;
    border-radius:14px;
    padding:18px;
    box-shadow:0 4px 14px rgba(0,0,0,.4);
    text-align:center;
}
.card h2{font-size:1.3rem}
.price{
    font-size:1.6rem;
    font-weight:700;
    color:#38bdf8;
    margin:8px 0 12px;
    text-align:center;
}
.qty-box{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:14px;
}
.qty-btn{
    width:40px;height:40px;
    border:none;background:#38bdf8;
    color:#020617;font-size:20px;
    border-radius:8px;cursor:pointer;
}
.qty-number{
    font-size:18px;font-weight:700;width:40px;text-align:center;
}
.order-box{
    margin-top:28px;
    background:#111827;
    border-radius:16px;
    padding:20px;
    box-shadow:0 4px 14px rgba(0,0,0,.4);
}
.order-box h2{
    text-align:center;
    margin-bottom:16px;
    font-size:1.4rem;
    color:#38bdf8;
}
.field{
    margin-bottom:14px;
}
.field label{
    display:block;
    margin-bottom:6px;
    font-weight:600;
    font-size:0.95rem;
    color:#94a3b8;
}
.field input,
.field textarea{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    font-size:16px;
}
.field textarea{min-height:80px}
.submit-btn{
    width:100%;
    padding:14px;
    background:#38bdf8;
    color:#020617;
    border:none;
    border-radius:12px;
    font-size:1.05rem;
    font-weight:700;
    cursor:pointer;
}
.success-msg{
    display:none;
    margin-top:14px;
    padding:14px;
    background:#14532d;
    border:2px solid #22c55e;
    border-radius:12px;
    text-align:center;
    font-size:1rem;
}
</style>
</head>
<body>

<header>
    <h1>UT Bakery</h1>
    <p>הזמנה מהירה, משלוח אישי</p>
</header>

<div class="container">

    <div class="products">
        <div class="card">
            <h2>עוגיות</h2>
            <div class="price">₪3</div>
            <div class="qty-box">
                <button class="qty-btn" onclick="changeQty('cookies',-1)">-</button>
                <div class="qty-number" id="cookiesQty">0</div>
                <button class="qty-btn" onclick="changeQty('cookies',1)">+</button>
            </div>
        </div>

        <div class="card">
            <h2>רצועות עוגה</h2>
            <div class="price">₪5</div>
            <div class="qty-box">
                <button class="qty-btn" onclick="changeQty('strips',-1)">-</button>
                <div class="qty-number" id="stripsQty">0</div>
                <button class="qty-btn" onclick="changeQty('strips',1)">+</button>
            </div>
        </div>
    </div>

    <div class="order-box">
        <h2>טופס הזמנה</h2>

        <form id="orderForm" action="https://formspree.io/f/xqeenyrj" method="POST">
            
            <div class="field">
                <label>שם מלא</label>
                <input type="text" name="שם מלא" required>
            </div>

            <div class="field">
                <label>טלפון</label>
                <input type="tel" name="טלפון" required>
            </div>

            <div class="field">
                <label>כתובת</label>
                <textarea name="כתובת" required></textarea>
            </div>

            <!-- נספג בכמות מהכפתורים -->
            <div class="field">
                <label>עוגיות (כמות)</label>
                <input type="number" name="עוגיות" id="cookiesInput" min="0" value="0">
            </div>

            <div class="field">
                <label>רצועות עוגה (כמות)</label>
                <input type="number" name="רצועות עוגה" id="stripsInput" min="0" value="0">
            </div>

            <button type="submit" class="submit-btn">שלח הזמנה</button>

        </form>

        <div class="success-msg" id="successBox">
            תודה! ההזמנה נשלחה בהצלחה ❤️
        </div>

    </div>
</div>

<script>
const qty={cookies:0,strips:0};

function changeQty(item,val){
    qty[item]=Math.max(0,qty[item]+val);
    document.getElementById(item+'Qty').textContent=qty[item];
    document.getElementById(item+'Input').value = qty[item];
}
</script>

</body>
</html>
