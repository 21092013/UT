<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family: system-ui, Arial, sans-serif;
    background:#0f172a;
    color:#f8fafc;
}
header{
    background:#020617;
    padding:20px;
    text-align:center;
    border-bottom:3px solid #38bdf8;
}
header h1{
    font-size:1.8rem;
}
header p{
    color:#94a3b8;
    font-size:0.95rem;
}
.container{
    max-width:960px;
    margin:auto;
    padding:20px 14px 60px;
}
.products{
    display:grid;
    grid-template-columns:1fr;
    gap:16px;
}
@media(min-width:600px){
    .products{grid-template-columns:1fr 1fr;}
}
.card{
    background:#111827;
    border-radius:14px;
    padding:18px;
    box-shadow:0 4px 14px rgba(0,0,0,.4);
    text-align:center;
}
.card h2{
    font-size:1.3rem;
}
.price{
    font-size:1.6rem;
    font-weight:700;
    color:#38bdf8;
    margin:8px 0 12px;
    text-align:center;
}
.qty-box{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:14px;
}
.qty-btn{
    width:42px;
    height:42px;
    border:none;
    background:#38bdf8;
    color:#020617;
    font-size:22px;
    border-radius:10px;
    cursor:pointer;
}
.qty-number{
    font-size:20px;
    font-weight:700;
    width:44px;
    text-align:center;
}
.order-box{
    margin-top:28px;
    background:#111827;
    border-radius:16px;
    padding:20px;
    box-shadow:0 4px 14px rgba(0,0,0,.4);
    text-align:center;
}
.order-box h2{
    margin-bottom:16px;
    font-size:1.4rem;
    color:#38bdf8;
}
iframe{
    border-radius:12px;
    border:none;
    width:100%;
    height:650px;
    box-shadow:0 4px 14px rgba(0,0,0,.4);
}
.submit-btn{
    margin-top:16px;
    padding:14px 28px;
    background:#38bdf8;
    color:#020617;
    border:none;
    border-radius:12px;
    font-size:1.05rem;
    font-weight:700;
    cursor:pointer;
}
</style>
</head>
<body>
<header>
    <h1>UT Bakery</h1>
    <p>הזמנה מהירה, משלוח אישי</p>
</header>

<div class="container">

    <div class="products">
        <div class="card">
            <h2>עוגיות</h2>
            <div class="price">₪3</div>
            <div class="qty-box">
                <button class="qty-btn" onclick="changeQty('cookies',-1)">-</button>
                <div class="qty-number" id="cookiesQty">0</div>
                <button class="qty-btn" onclick="changeQty('cookies',1)">+</button>
            </div>
        </div>
        <div class="card">
            <h2>רצועות עוגה</h2>
            <div class="price">₪5</div>
            <div class="qty-box">
                <button class="qty-btn" onclick="changeQty('strips',-1)">-</button>
                <div class="qty-number" id="stripsQty">0</div>
                <button class="qty-btn" onclick="changeQty('strips',1)">+</button>
            </div>
        </div>
    </div>

    <div class="order-box">
        <h2>טופס הזמנה</h2>
